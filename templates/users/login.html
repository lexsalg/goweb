{{define "users/login"}}
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <title>Login</title>
        {{template "help/bootstrap"}}
        <link rel="stylesheet" href="../../assets/css/users/login.css">
    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        {{ if .Error}}
                            <div class="alert alert-danger">
                                <strong>{{.Error}}</strong>
                            </div>
                        {{end}}
                        <form method="post" action="/users/login" class="form-signin">
                            <div class="form-label-group">
                                <input name="username" id="username" type="text"
                                       class="form-control" placeholder="Usuario" required autofocus>
                                <label for="username">Usuario</label>
                            </div>

                            <div class="form-label-group">
                                <input name="password" id="password" type="password"
                                       class="form-control" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Recordar Contrase√±a</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar
                            </button>

                            <a href="/users/new">Crear una cuenta</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>


    </html>
{{end}}
