{{define "users/new"}}
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <title>Registro</title>
        {{template "help/bootstrap"}}
        <link rel="stylesheet" href="../../assets/css/users/new.css">
    </head>

    <body>

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Registrarse</h5>
                        {{ if .Error}}
                            <div class="alert alert-danger">
                                <strong>{{.Error}}</strong>
                            </div>
                        {{end}}
                        <form class="form-signin" method="post" action="#">
                            <div class="form-label-group">
                                <input name="username" id="username" type="text"
                                       class="form-control" placeholder="Usuario" required autofocus>
                                <label for="username">Usuario</label>
                            </div>
                            <div class="form-label-group">
                                <input name="email" id="email" type="email"
                                       class="form-control" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-label-group">
                                <input name="password" id="password" type="password"
                                       class="form-control" placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Recordar Contraseña</label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">
                                Registrarse
                            </button>
                            <a href="/users/login">Tengo una cuenta</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
{{end}}
